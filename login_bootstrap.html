<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login form</title>
    <link rel="icon" href="zerodha.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">

  <form class="bg-white border rounded-3 shadow p-4 w-100" style="max-width: 300px;height: 400px;">
    <div class="text-center mb-3">
      <img src="zerodha.png" alt="Logo" width="60" height="60" class="mb-2">
      <h2 class="h5 fw-light text-dark">Login to Kite</h2>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control " placeholder="Phone or User ID" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="d-grid mb-2">
      <button type="submit" class="btn fw-bold text-white" style="background-color: rgb(248, 99, 45);">Login</button>
    </div>

    <div class="text-center">
      <a href="#" class="text-secondary small text-decoration-none">Forgot User ID or password?</a>
    </div>
  </form>

  <footer class="text-center mt-4 text-muted small">
    NSE & BSE | SEBI Reg: INZ000031633
  </footer>
</body>
</html>
